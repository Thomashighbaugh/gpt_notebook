[book]
authors = ["Thomas Leon Highbaugh <thighbaugh@zoho.com>"]
language = "en"
multilingual = false
src = "src"
title = "GPT Notes"

[preprocessor.theme]
pagetoc = true
sidebar-width = "250px"

[output.html]
default-theme = "ayu"
no-section-label = true
git-repository-url = "https://github.com/Thomashighbaugh/gpt_notes"
additional-css = ["theme/pagetoc.css"]
additional-js = ["theme/pagetoc.js"]

[output.html.fold]
enable = false
level = 1

[output.html.playground]
editable = true

[output.html.print]
enable = false

[output.theme-ace]
theme-white = "xcode"
theme-dark = "monokai"
